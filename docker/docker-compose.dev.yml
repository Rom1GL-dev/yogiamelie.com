name: "Kesharini Yoga - Development"

services:
  database:
    image: postgres:17
    container_name: kesharini_yoga_db
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
      TZ: Europe/Paris
    ports:
      - "5432:5432"
    networks:
      - postgres-network
    volumes:
      - kesharini_yoga_data:/var/libs/postgresql/data

  redis:
    image: redis:alpine
    container_name: kesharini_yoga_redis
    ports:
      - "6379:6379"
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD}"]
    restart: always

  minio:
    image: minio/minio:latest
    container_name: kesharini_yoga_minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    restart: always

volumes:
  kesharini_yoga_data:
  minio_data:

networks:
  postgres-network:
    driver: bridge
