name: "Kesharini Yoga - Production"

services:
  db:
    image: postgres:16
    container_name: kesharini_yoga_db
    restart: always
    environment:
      POSTGRES_USER: ${DATABASE_USER}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD}
      POSTGRES_DB: ${DATABASE_NAME}
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER} -d ${DATABASE_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: kesharini_yoga_redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: kesharini_yoga_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: always

  api:
    container_name: kesharini_yoga_api
    build:
      context: ../
      dockerfile: ./apps/api/Dockerfile
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3001
      APP_URL: ${APP_URL}
      DASHBOARD_URL: ${DASHBOARD_URL}
      DATABASE_URL: postgres://${DATABASE_USER}:${DATABASE_PASSWORD}@db:5432/${DATABASE_NAME}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      BREVO_API_KEY: ${BREVO_API_KEY:-}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minioadmin}
      MINIO_BUCKET: ${MINIO_BUCKET:-images}
      MINIO_USE_SSL: "false"
      MINIO_PUBLIC_URL: ${MINIO_PUBLIC_URL:-http://localhost:9000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    ports:
      - "${PORT_API:-3001}:3001"
    networks:
      - app-network

  web:
    container_name: kesharini_yoga_web
    build:
      context: ../
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
        NEXT_PUBLIC_APP_URL: ${NEXT_PUBLIC_APP_URL:-http://localhost:3000}
    restart: always
    environment:
      NODE_ENV: production
    depends_on:
      - api
    ports:
      - "${PORT_WEB:-3000}:3000"
    networks:
      - app-network

  dashboard:
    container_name: kesharini_yoga_dashboard
    build:
      context: ../
      dockerfile: ./apps/dashboard/Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
    restart: always
    depends_on:
      - api
    ports:
      - "${PORT_DASHBOARD:-3002}:80"
    networks:
      - app-network

volumes:
  db_data:
  redis_data:
  minio_data:

networks:
  app-network:
    driver: bridge
